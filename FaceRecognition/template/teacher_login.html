<!DOCTYPE html>
<html>
<head>
    <title>Administrator Login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            width: 400px;
            max-width: 90vw;
            transition: transform 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        form:hover {
            transform: translateY(-5px);
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            display: block;
            width: 100%;
            padding: 18px 20px;
            padding-left: 55px;
            border-radius: 15px;
            border: 2px solid #ddd;
            background: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.3rem;
            pointer-events: none;
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(225, 112, 85, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            width: 100%;
            padding-left: 20px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(225, 112, 85, 0.4);
            background: linear-gradient(135deg, #e17055 0%, #fdcb6e 100%);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(225, 112, 85, 0.3);
        }
        
        p {
            color: #ff6b6b;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 500;
            font-size: 1rem;
            animation: shake 0.5s ease-in-out;
            border-left: 4px solid #ff6b6b;
            width: 400px;
            max-width: 90vw;
            box-sizing: border-box;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        
        .login-header::before {
            content: 'üîê';
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }
        
        .login-title {
            color: #2a5298;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            form, p {
                width: 95vw;
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input {
                padding: 15px 18px;
                padding-left: 50px;
                font-size: 1rem;
            }
            
            input[type="submit"] {
                padding: 15px 25px;
                font-size: 1rem;
            }
            
            .login-title {
                font-size: 1.3rem;
            }
        }
        
        /* Loading state styles */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading input[type="submit"] {
            background: linear-gradient(135deg, #999 0%, #666 100%);
            cursor: not-allowed;
        }
        
        .loading input[type="submit"]:after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Administrator Login</h1>
    <form action="/teacher_login" method="post">
        <div class="login-header">
            <div class="login-title">Secure Access Portal</div>
        </div>
        
        <div class="form-group">
            <input type="password" name="password" placeholder="Enter administrator password" required>
            <div class="input-icon">üîí</div>
        </div>
        
        <input type="submit" value="Login">
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}

    <script>
        // Add loading state on form submission
        document.querySelector('form').addEventListener('submit', function() {
            this.classList.add('loading');
            const submitButton = this.querySelector('input[type="submit"]');
            const originalValue = submitButton.value;
            submitButton.value = 'Logging in...';
            
            // Reset after 5 seconds if no response (fallback)
            setTimeout(() => {
                this.classList.remove('loading');
                submitButton.value = originalValue;
            }, 5000);
        });
    </script>
</body>
</html>
